<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Contact Card</h1>
    <div class="container contact-card-wrapper">
        <div class="row">
            <div class="col-12">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 d-flex justify-content-center">
                        <img src="img/avi.png" class="rounded-circle contact-avatar-pic mx-auto" alt="An avatar picture.">
                    </div>
                </div>
                <div class="row">
                    <div class="col contact-box m-4 bg-secondary rounded">
                        
                        <div class="row align-items-center d-flex justify-content-evenly p-5">

                            <h2 class="text-center pt-1 pb-3">Madeline Carlson</h1>
                            
                                <div class="col-4 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/icons/Email.svg" class="link-icon" alt="Email">
                                </a>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/icons/Phone.svg" class="link-icon" alt="Phone">
                                </a>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/icons/Website.svg" class="link-icon" alt="Website">
                                </a>
                            </div>
                        </div>
                        
                        <hr>

                        <div class="row align-items-center d-flex justify-content-evenly p-5">
                            <div class="col-4 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/icons/Youtube.svg" class="link-icon" alt="Youtube">
                                </a>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <a href="https://github.com/SpookyLamb">
                                    <img src="img/icons/Github.svg" class="link-icon" alt="Github">
                                </a>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <a href="#">
                                    <img src="img/icons/Twitter.svg" class="link-icon" alt="Twitter">
                                </a>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>    
	<!-- <script src="index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
